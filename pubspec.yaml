name: flexihome
description: "Projeto para gerenciamento de apartamentos para locação"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  get_storage: ^2.1.1
  dartz: ^0.10.1
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  flutter_svg: ^2.0.17
  cloud_firestore: ^5.6.5
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/
