name: flexihome
description: "Projeto para gerenciamento de apartamentos para locação"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  get_storage: ^2.1.1
  dartz: ^0.10.1
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  flutter_svg: ^2.0.17
  cloud_firestore: ^5.6.5
  brasil_fields: ^1.15.0
  search_cep: ^4.0.2
  uuid: ^4.5.1
  table_calendar: ^3.0.7
  intl: ^0.19.0
  mask_text_input_formatter: ^2.9.0
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^19.1.0
  timezone: ^0.10.1

 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/
    
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_icon.png"
